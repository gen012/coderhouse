        <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top ">
            <!-- Brand -->

            <!-- Toggler/collapsibe Button -->

                    </li>
                </ul>
            </div>
        </nav>


    </header>

    <main class="contacto__bg">
        <div class="contacto__h3 row">
            <h3 class=" col-12">Contactanos</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="text">Nombre:</label>
                <input type="text" class="form-control" placeholder="Nombre" id="email">
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" placeholder="Correo">
            </div>
            <div class="form-group">
                <label for="textarea">Su mensaje:</label>
                <textarea class="form-control" rows="3" placeholder="Escriba aquí"></textarea>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" id="radioMale" checked>
                        <label class="form-check-label" for="radioMale">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline ms-3">
                        <input type="radio" class="form-check-input" name="gender" id="radioFemale">
                        <label class="form-check-label" for="radioFemale">Mujer</label>
                    </div>
                </div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Quiero saber más
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </main>
